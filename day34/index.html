<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animation Demo</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        background-color: lightblue;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script>
      $(document).ready(function(){
        // verbose version
        $('#box').attr('style', 'width: 300px');
        // cleaner version
        $('#box').css('width', '300px');
        $('#box').css('background-color', 'red');

        //24 fps, 30 fps video games, 60 fps
        //1000 milliseconds = 1 sec
        //1000/24, 1000/30, 1000/60
        //41.6, 33.3, 16.6
        var width = 10;
        var grow = setInterval(function(){
          $('#box').css('width', width); // grow?!?!
          width+=2;
        }, 1000/24);

        setTimeout(function(){
          clearInterval(grow);
        }, 3000);
      });
      </script>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
