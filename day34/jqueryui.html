<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>jQuery UI</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script>
    $(document).ready(function() {
      // $('ol').sortable({
        connectWith: 'ul'
      // });
      // $('ul').sortable({
      //   connectWith: 'ol'
      // });

      $('ol,ul').sortable({
        connectWith: {'ul,ol'}

      });
    })
  </script>
</head>

<body>
  <ol class="sortable">
    <li>I Can't Feel My Face - The Weekend</li>
    <li>Twinkle Twinkle Little Star - Mozart</li>
    <li>Happiness is a Warm Gun - The Beatles</li>
    <li>1995 - Molly Nelson</li>
    <li>www. - Bryce</li>
  </ol>

  <ul class="sortable" id='boo'>
    <li>Pho</li>
    <li>Naan</li>
    <li>Chicken</li>
    <li>Perogies</li>
    <li>Lentil Soup</li>
  </ul>
</body>

</html>
